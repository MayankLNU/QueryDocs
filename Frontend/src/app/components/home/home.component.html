<div class="container text-center mt-5">
  <h1 class="mb-4">Welcome to SmartDoc Chatbot</h1>
  <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#uploadModal">
    Get Started
  </button>

  <!-- Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload Document</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="file" (change)="onFileSelected($event)" class="form-control" accept=".pdf,.docx" />
          <div *ngIf="fileName" class="mt-2 text-start">
            <strong>Selected file:</strong> {{ fileName }}
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" [disabled]="loading">Cancel</button>
          <button class="btn btn-success" (click)="submitFile()" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ loading ? 'Uploading...' : 'Submit' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
