<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Friendly Chatbot</h1>
    <p class="lead text-muted">
      Upload your file and let me do the rest! I'm here to help you find the answers you're looking for quickly, clearly, and with a smile.
    </p>
    <p>
      <a href="#" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#uploadModal">
        Upload your file
      </a>
    </p>
  </div>
</section>

<!-- Modal for File Upload -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">Upload Your File</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="file" (change)="onFileSelected($event)" class="form-control" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button 
          type="button" 
          class="btn btn-primary d-flex align-items-center justify-content-center" 
          (click)="submitFile()" 
          [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          <span>{{ isLoading ? 'Submitting...' : 'Submit' }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
