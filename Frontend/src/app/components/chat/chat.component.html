<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Chat with Document</h3>
      <button class="btn btn-danger" (click)="endChat()">End</button>
    </div>
  
    <div class="chat-box border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
      <div *ngFor="let msg of messages">
        <div [ngClass]="{'text-end': msg.sender === 'user'}">
          <span class="badge bg-secondary">{{ msg.sender }}</span>
          <p>{{ msg.text }}</p>
        </div>
      </div>
    </div>
  
    <div class="input-group">
      <input [(ngModel)]="userInput" class="form-control" placeholder="Ask a question..." />
      <button class="btn btn-primary" (click)="sendMessage()">Send</button>
    </div>
  </div>
