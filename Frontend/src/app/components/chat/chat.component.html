<div class="container mt-4">
  <h4 class="mb-3">QueryDocs Chat</h4>

  <div class="chat-box border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">
    <div *ngFor="let msg of messages">
      <div [ngClass]="{'text-end': msg.sender === 'user', 'text-start': msg.sender === 'bot'}">
        <span class="badge bg-primary" *ngIf="msg.sender === 'user'">You</span>
        <span class="badge bg-secondary" *ngIf="msg.sender === 'bot'">Docs</span>
        <p class="d-inline-block ms-2 me-2">{{ msg.text }}</p>
      </div>
    </div>
  </div>

  <form (ngSubmit)="sendMessage()" class="d-flex">
    <input type="text" class="form-control me-2" [(ngModel)]="userInput" name="prompt" placeholder="Ask a question..." required />
    <button class="btn btn-success" type="submit">Send</button>
  </form>
</div>
